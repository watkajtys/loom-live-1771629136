<style>
        .perspective-grid {
            background-image: 
                linear-gradient(rgba(19, 200, 236, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(19, 200, 236, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(20deg) scale(1.5);
            opacity: 0.2;
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(19, 200, 236, 0.3), 0 0 30px rgba(19, 200, 236, 0.1); }
            50% { box-shadow: 0 0 35px rgba(19, 200, 236, 0.6), 0 0 60px rgba(19, 200, 236, 0.3); }
            100% { box-shadow: 0 0 15px rgba(19, 200, 236, 0.3), 0 0 30px rgba(19, 200, 236, 0.1); }
        }
        @keyframes cyan-breath {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(19, 200, 236, 0.4), inset 0 0 10px rgba(19, 200, 236, 0.2);
                border-color: rgba(19, 200, 236, 0.5);

            50% {

                border-color: rgba(19, 200, 236, 1);
            }
        }
        .animate-cyan-pulse {
            animation: cyan-breath 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 7s ease-in-out infinite 1s;
        }.beam-path {
            stroke-dasharray: 10 5;
            animation: flow 20s linear infinite;
        }
        .beam-particle {
            offset-path: path("M 50 45 L 20 30");animation: move-particle 3s linear infinite;
        }
        @keyframes flow {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }.beam-glow {
            filter: drop-shadow(0 0 2px #13c8ec);
        }.flow-line {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: flowLine 3s linear infinite;
        }
        @keyframes flowLine {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
